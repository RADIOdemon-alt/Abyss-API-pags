<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark-api</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://files.catbox.moe/t1r7ws.mp4" type="video/mp4">
  </video>

  <div class="container">

    <!-- Error/Success Messages -->
    <div id="message-box" class="message-box hidden"></div>

    <!-- Welcome Message -->
    <div id="welcome-box" class="welcome-box hidden"></div>

    <!-- Login Form -->
    <div class="form-box" id="login-box">
      <div class="card-avatar">
        <img src="https://files.catbox.moe/caohoh.jpg" alt="Avatar">
      </div>
      <h2>Login</h2>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="login-email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="login-password" placeholder="Password" required>
      </div>
      <button type="button" onclick="login()">Login</button>
      <p>Don't have an account?
        <a href="javascript:void(0)" onclick="toggleForms()">Sign up now</a>
      </p>
    </div>

    <!-- Register Form -->
    <div class="form-box hidden" id="register-box">
      <div class="card-avatar">
        <img src="assets/media/logo.png" alt="Avatar">
      </div>
      <h2>Create Account</h2>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="reg-name" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-flag"></i>
        <div class="custom-select" id="country-select">
          <div class="selected">Select Country</div>
          <ul class="options hidden" id="country-options"></ul>
        </div>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="text" id="reg-phone" placeholder="Phone Number" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="reg-email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="reg-password" placeholder="Password" required>
      </div>
      <button type="button" onclick="register()">Register</button>
      <p>Already have an account?
        <a href="javascript:void(0)" onclick="toggleForms()">Login</a>
      </p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
